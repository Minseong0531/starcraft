<h1 id="hp">HP: 3</h1>
<div class="background">
    <img src="images/drone.png" id="drone"  alt="drone">
    <img src="images/spit.png" id="spit"  alt="spit">
    <img src="images/bunker.png" id="bunker"  alt="bunker">
</div>
<script>
    var hp = 3;
    $("#drone").click(function(){
        /* console.log("침 발사!"); */
        $("#spit").fadeIn();
        $("#spit").animate({left: '+=250'});
        // callback : 코드 A, B 코드 A -> 코드 B
        $("#spit").fadeOut(function() {
            hp = hp - 1;
        $("#hp").text("HP: " + hp);
        if (hp == 0) {
            $('#bunker').fadeOut();
        }
        });
        $("#spit").css({left: '150px'});
        
    })
</script>
